<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8"/>
    <title>Login and Registration Panel</title>
    <meta name="description" content="Login and Registration Panel"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lee Chen Huang"/>
    <link rel="stylesheet" type="text/css" href="/static/css/demologin.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/animate-custom.css"/>
    <script src="/static/js/jquery-3.1.1.min.js"></script>
    <script src="/static/js/jquery.cookie.js"></script>
    <script src="{{static_url('js/login.js')}}" type="text/javascript"></script>
</head>

<body>
<div class="container">
    <header>
        <h1><span>Children Learning儿童学习</span></h1>
    </header>
    <section>
        <div id="container_demo">
            <a class="hiddenanchor" id="toregister"></a>
            <a class="hiddenanchor" id="tologin"></a>
            <div id="wrapper">
                <div id="login" class="animate form">
                    <form action="" autocomplete="on">
                        <h1>Log in</h1>
                        <p>
                            <label for="username" class="uname" data-icon="u">
                                Your username
                            </label>
                            <input id="username" name="username" required="required" type="text"
                                   placeholder="myusername"/>
                        </p>
                        <p>
                            <label for="password" class="youpasswd" data-icon="p">
                                Your password
                            </label>
                            <input id="password" name="password" required="required" type="password"
                                   placeholder="eg. X8df!90EO"/>
                        </p>
                        <p class="keeplogin">
                            <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping"/>
                            <label for="loginkeeping">Keep me logged in</label>
                        </p>
                        <p class="login button">
                            <input type="submit" value="Login"
                                   onclick="login({username:document.getElementById('username').value, password:document.getElementById('password').value})"/>
                            <!-- login({'username':document.getElementById('username'),'passwd':document.getElementById('password')}) -->
                        </p>
                        <p class="change_link">
                            Not a member yet ?
                            <a href="#toregister" class="to_register">Join us</a>
                        </p>
                    </form>
                </div>

                <div id="register" class="animate form">
                    <form action="" autocomplete="on">
                        <h1>Sign up</h1>
                        <p>
                            <label for="usernamesignup" class="uname" data-icon="u">Your username</label>
                            <input id="usernamesignup" name="usernamesignup" required="required" type="text"
                                   placeholder="mysuperusername690"/>
                        </p>
                        <p>
                            <label for="emailsignup" class="youmail" data-icon="e">
                                Your email</label>
                            <input id="emailsignup" name="emailsignup" required="required" type="email"
                                   placeholder="mysupermail@mail.com"/>
                        </p>
                        <p>
                            <label for="passwordsignup" class="youpasswd" data-icon="p">Your password
                            </label>
                            <input id="passwordsignup" name="passwordsignup" required="required" type="password"
                                   placeholder="eg. X8df!90EO"/>
                        </p>
                        <p>
                            <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Please confirm your
                                password
                            </label>
                            <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required"
                                   type="password"
                                   placeholder="eg. X8df!90EO"/>
                        </p>
                        <p class="signin button">
                            <input type="submit" value="Sign up"
                                   onclick="signup({username:document.getElementById('usernamesignup').value, email:document.getElementById('emailsignup').value,
                password:document.getElementById('passwordsignup'), repeat_password:document.getElementById('passwordsignup_confirm')
              })"/>
                        </p>
                        <p class="change_link">
                            Already a member ?
                            <a href="#tologin" class="to_register"> Go and log in </a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
</body>

</html>
